<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width,initial scale=1.01" />
    <title>AgeCaluculator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/png"
      href="https://google.com/s2/u/0/favicons?domain=google.com"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/css-layout/1.1.1/css-layout.min.js"
    />
  </head>
  <body>
    <div class="container">
      <h1>Age Calculator</h1>
      <div class="form">
        <label for="birthday">Enter Your Date of Birth</label>
        <input type="date" id="birthday" name="birthday" />
        <button id="btn">Calculate Age</button>

        <p id="result">Your Age is 21 Years Old!</p>
      </div>
    </div>
    <!-- script -->
    <script src="script.js"></script>
  </body>
</html>
